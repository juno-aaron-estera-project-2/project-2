<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Worldly Recipe</title>

    <link rel="stylesheet" href="styles/styles.css">
    
    <!-- Favicon -->
    <link rel="icon" type="image/png" sizes="16x16" href="./Images/favicon_io/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">
</head>

<body>
    <div class="wrapper">
    <!-- Header -->
        <header>
            <div class="earth">
                <h1>Worldly Recipes</h1>
            </div>
            <p class="idea">Craving something new? Take your pick from a cuisine listed below or make a customized search and then find a recipe!</p>
        </header>

        <!-- Main -->
        <main>
            <!-- Cuisine choice Section -->
            <form action="#">
                <fieldset class="cuisine">

                    <div class="search-container">
                        <input type="search" name="searchbar" id="searchbar" placeholder="Search Cuisine...">
                    </div>

                    <div class="flex-container">
                        <label for="italian">
                            <p>Italian</p>
                            <input type="radio" name="cuisine" id="italian" value="italian">
                            <img src="./Images/Italian.jpg" alt="spaghetti with meatballs">
                        </label>
                                    
                        <label for="chinese">
                            <p>Chinese</p>
                            <input type="radio" name="cuisine" id="chinese" value="chinese">
                            <img src="./Images/Chinese3.jpg" alt="dumplings with chopsticks">
                        </label>

                        <label for="indian">
                            <p>Indian</p>
                            <input type="radio" name="cuisine" id="indian" value="indian">
                            <img src="./Images/Indian1.jpeg" alt="naan and butter chicken">
                        </label>

                        <label for="polish">
                            <p>Polish</p>
                            <input type="radio" name="cuisine" id="polish" value="polish">
                            <img src="./Images/Polish.jpg" alt="soup with egg and sausage">
                        </label>

                        <label for="jamaican">
                            <p>Jamaican</p>
                            <input type="radio" name="cuisine" id="jamaican" value="jamaican">
                            <img src="./Images/Jamaican1.jpg" alt="oxtail with rice and beans">
                        </label>

                        <label for="mexican">
                            <p>Mexican</p>
                            <input type="radio" name="cuisine" id="mexican" value="mexican">
                            <img src="./Images/Mexican.jpg" alt="three different tacos">
                        </label>
                    </div>

                </fieldset>

                <div class="button-container">
                    <button type="submit">Find Recipes</button>
                </div>

            </form>

            <!-- Recipes Section -->
            <section>
                <!-- Recipe cards show here -->
                <ul class="recipes"></ul> 
            </section>
        </main>
    </div>
        <!-- Javascript -->
        <script src="./project2.js"></script>
</body>
<footer> Created at Juno Institute of Technology</footer>
</html>
